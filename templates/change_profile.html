{% extends "layout.html" %}

{% block title %}
Edit Profile
{% endblock %}

{% block main %}
<form method="POST">
    <div class="form-group">
        <input class="form-control" name="username" placeholder="new username" type="text">
    </div>
    <div class="form-group">
        <button class="btn btn-grey" type="submit">Change</button>
    </div>
</form>
<br>
<form method="POST">
    <div class="form-group">
        <input class="form-control" name="email" placeholder="new email" type="text">
    </div>
    <div class="form-group">
        <button class="btn btn-grey" type="submit">Change</button>
    </div>
</form>
{% endblock %}
